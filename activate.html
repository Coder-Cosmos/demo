<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="box">
    <h3>Verify Your Account</h3>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="Location" required>
      <input type="tel" placeholder="Mobile Number" required>
      <button type="submit">Verify</button>
    </form>
    <p style="font-size:12px; margin-top:10px;">
      This page is for cybersecurity awareness training only.
    </p>
  </div>

</body>
</html>
