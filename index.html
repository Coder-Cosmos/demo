<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #ffffff;
      padding: 20px;
      width: 330px;
      border-radius: 6px;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }
    h3 {
      margin-top: 0;
      text-align: center;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      font-size: 14px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    #locationBox {
      margin-top: 12px;
      padding: 8px;
      background: #f7f7f7;
      font-size: 13px;
      border-radius: 4px;
    }
    .note {
      font-size: 11px;
      margin-top: 10px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="box">
    <h3>Verify Your Account</h3>

    <input type="text" placeholder="Full Name" required>
    <input type="tel" placeholder="Mobile Number" required>

    <div id="locationBox">
      Detecting your location...
    </div>

    <button>Verify</button>

    <div class="note">
      This page is part of a cybersecurity awareness demonstration.<br>
      Location shown is approximate (IP-based).
    </div>
  </div>

  <script>
    fetch("https://ipapi.co/json/")
      .then(response => response.json())
      .then(data => {
        document.getElementById("locationBox").innerHTML =
          "<strong>Location detected:</strong><br>" +
          "City: " + data.city + "<br>" +
          "Region: " + data.region + "<br>" +
          "Country: " + data.country_name;
      })
      .catch(() => {
        document.getElementById("locationBox").innerText =
          "Unable to detect location";
      });
  </script>

</body>
</html>
