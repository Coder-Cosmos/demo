<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 20px;
      width: 320px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    #location {
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>Verify Your Account</h3>

  <input type="text" placeholder="Full Name" required>
  <input type="tel" placeholder="Mobile Number" required>

  <button onclick="getLocation()">Detect Location</button>
  <div id="location">Location not detected</div>

  <button style="margin-top:15px;">Verify</button>

  <p style="font-size:12px; margin-top:10px;">
    This page is for cybersecurity awareness training only.
  </p>
</div>

<script>
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function(position) {
          document.getElementById("location").innerText =
            "Location detected: Lat " +
            position.coords.latitude.toFixed(4) +
            ", Long " +
            position.coords.longitude.toFixed(4);
        },
        function() {
          document.getElementById("location").innerText =
            "Location access denied";
        }
      );
    } else {
      document.getElementById("location").innerText =
        "Geolocation not supported";
    }
  }
</script>

</body>
</html>
